<!DOCTYPE html>
<html>
<head>
    <title>Percent Calculation Tool</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body> 

    <div class="container">
        <h2>Percent Calculation Tool</h2>

        <div class="input-container">
            <label for="number1" class="label-spacing">%50 Of The Note To Be Taken:</label>
            <input type="number" id="number1" name="number1">
        </div>

        <div class="input-container">
            <label for="number2" class="label-spacing">25% Of The Note To Be Taken:</label>
            <input type="number" id="number2" name="number2">
        </div>

        <div class="input-container">
            <label for="number3" class="label-spacing">%25 Of The Note To Be Taken:</label>
            <input type="number" id="number3" name="number3">
        </div>

        <button onclick="calculate()">Calculate</button>

        <div class="result-container">
            <label for="result">Result:</label>
            <p id="result"></p>
        </div>
    </div>



    <script src="script.js"></script>

</body>
</html>
