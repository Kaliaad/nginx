<!DOCTYPE html>
<html>
<head>
    <title>Yüzde Hesaplama Aracı</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 

    <div class="container">
        <h2>Yüzde Hesaplama Aracı</h2>

        <div class="input-container">
            <label for="number1" class="label-spacing">%50'si alınacak Sayı:</label>
            <input type="number" id="number1" name="number1">
        </div>

        <div class="input-container">
            <label for="number2" class="label-spacing">%25'i alınacak Sayı:</label>
            <input type="number" id="number2" name="number2">
        </div>

        <div class="input-container">
            <label for="number3" class="label-spacing">%25'i Alınacak Sayı:</label>
            <input type="number" id="number3" name="number3">
        </div>

        <button onclick="calculate()">Hesapla</button>

        <div class="result-container">
            <label for="result">Sonuç:</label>
            <p id="result"></p>
        </div>
    </div>



    <script src="script.js"></script>

</body>
</html>
